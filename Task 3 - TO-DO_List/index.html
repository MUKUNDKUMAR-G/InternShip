<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List - Task 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="particles"></div>
    <div class="container">
      <header>
        <button
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Toggle theme"
        >
          üåô
        </button>
        <h1>TaskFlow</h1>
        <p class="subtitle">Made My MukundKumar ‚ù§</p>
      </header>

      <div class="app-container">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new task..."
            aria-label="Task input"
            autofocus
          />
          <button id="add-task-btn" aria-label="Add task">Add Task</button>
        </div>

        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="active">Active</button>
          <button class="filter-tab" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container" id="tasks-container">
          <!-- Tasks will be inserted here -->
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="total-tasks">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="active-tasks">0</div>
            <div class="stat-label">Active</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="completed-tasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" role="alert">Task added successfully!</div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="edit-modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Edit Task</div>
          <button class="modal-close" id="close-modal" aria-label="Close modal">
            √ó
          </button>
        </div>
        <div class="modal-body">
          <textarea
            id="edit-task-input"
            class="modal-input"
            placeholder="Edit your task..."
            aria-label="Edit task input"
          ></textarea>
        </div>
        <div class="modal-actions">
          <button class="btn-secondary" id="cancel-edit">Cancel</button>
          <button id="save-edit">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
