<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four - Internpe task 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" fill="#5d3fd3" />
            <circle cx="8" cy="9" r="2" fill="white" />
            <circle cx="16" cy="9" r="2" fill="white" />
            <circle cx="8" cy="15" r="2" fill="white" />
            <circle cx="16" cy="15" r="2" fill="white" />
          </svg>
          <h1>Connect <span>Four</span></h1>
        </div>
        <div class="game-features">
          <div class="feature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Game Timer
          </div>
          <div class="feature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
            Move History
          </div>
          <div class="feature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 14l6-6M4 4h16v16H4z"></path>
            </svg>
            Undo Move
          </div>
          <div class="feature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"
              ></path>
              <path d="M15 3h6v6"></path>
              <path d="M10 14L21 3"></path>
            </svg>
            Win Animations
          </div>
        </div>
        <div class="game-info">
          <p>Current Player: <span id="current-player">Red</span></p>
          <div class="timer">Time: <span id="game-timer">00:00</span></div>
          <div class="toggle-container">
            <span class="toggle-label">Show Move History</span>
            <label class="toggle-switch">
              <input type="checkbox" id="history-toggle" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </header>

      <div class="move-history" id="move-history">
        <h3>Move History</h3>
        <div class="move-list" id="move-list">
          <!-- Moves will be added here -->
        </div>
      </div>

      <div class="game-container">
        <div class="board-container" id="board-container">
          <div class="column-indicators" id="column-indicators">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
          </div>

          <div class="board" id="board">
            <!-- The game board will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="button-group">
          <button id="reset-btn">New Game</button>
          <button id="undo-btn">Undo Move</button>
        </div>
        <div class="score-container">
          <div class="score red-score">
            <span class="player-label">Red</span>
            <span id="red-score">0</span>
          </div>
          <div class="score yellow-score">
            <span class="player-label">Yellow</span>
            <span id="yellow-score">0</span>
          </div>
        </div>
      </div>

      <div class="message-container" id="message-container">
        <div class="message" id="message">
          <h2 id="result-text">Player wins!</h2>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Created with üíª and ‚ù§Ô∏è for Internpe|
        <a href="https://linkedin.com/in/mukundkumar-g" target="_blank"
          >Connect on LinkedIn</a
        >
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
